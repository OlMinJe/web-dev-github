<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <main>
        <h1>Demo Form</h1>
        <form action="/" method="GET">
            <!--
                novalidate
                : boolean 속성을 가지고 있다.
                : input에 입력되기만 해도 제출됨 -> 이메일 양식을 무효화 시킴
            -->
            <!--
                내장 검증
                1. required
                : boolean 속성 (제한하고 싶지는 않지만 공란으로 제출되지 않게 무언가가 입력되도록 만드는 속성)
                : 즉, 필수이며 공란이면 안 된다.

                2. minlength/maxlength
                : 최소/최대 문자 제한
                : 문자의 개수를 조절

                3. min/max(type=number/ type=date)
                : 입력되어야 하는 최솟값을 설정
                : number의 경우 min="10" 이런식으로
                : date의 경우 min="1921-01-01"
            -->
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="user-name">Your name</label>
                        <input type="text" name="user-name" id="user-name" required placeholder="MINJE" >
                    </li>
                    <li>
                        <label for="user-email">Your email address</label>
                        <input type="email" name="user-email" id="user-email" required>
                    </li>
                    <li>
                        <label for="user-password">Your password</label>
                        <input type="password" name="user-password" id="user-password" required minlength="7" maxlength="18">
                    </li>
                </ul>                
            </section>
            
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="user-age">Your age</label>
                        <input type="number" name="user-age" id="user-age" step="0.5" required min="18" max="100">
                        <!-- step: 넘어가는 숫자의 증감을 설정해줌 -->
                    </li>
                    <li>
                        <label for="birthdate">Your birthdate</label>
                        <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2003-01-01">
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color?</label>
                        <select id="favorite-color" name="favorite-color">
                            <option value="blue">My favorite color is Blue</option>
                            <option value="black">Black</option>
                            <option value="red">Red</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                <label for="usermessage">Yoer message</label>
                <textarea id="usermessage" name="user-message" rows="8"></textarea>
                <!--textarea는 종료 태그가 있지만 안에 내용은 없다. -->    
            </section>

            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required> 
                        <label for="verify-text-message">Via text message(SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required>
                        <label for="verify-phone">Via a phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required>
                        <label for="verify-email">Via an email</label>
                        <!-- 라디오 타입은 id는 다르게 name은 동일하게, value 값은 전달하기 위해 필수로-->
                    </li>
                </ul>
            </section>

            <section>
                <h2>How should we contact you?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email">
                        <label for="contact-email">contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone">
                        <label for="contact-phone">contact me via phone</label>
                    </li>
                </ul>
            </section>
    
            <!-- 체크 박스의 경우 예/아니오 아래의 형식으로 위처럼 하나로만 사용이 가능하고,
            여러 개의 항목을 선택할 경우에는 위의 형식으로 사용이 가능하다. (value 유무의 차이)-->
            <hr/>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Agree to terms?</label>
                    <!-- 박스가 체크되면 on이라는 값이 제출됨 (ex. terms를 체크하고 제출했을 경우 terms=on 의 형식으로 제출됨) -->
                </div>
            </section>

            <section>
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
                <!-- button의 type이 button이면 버튼이지만 양식 제출이 안 됨 -->
            </section>
        </form>
    </main>

    <footer></footer>
</body> 
</html>
<!-- 
url 뒤에 물음표가 붙은거는 "브리우저가 이 양식을 제출해서 해당하는 서버에 전송했다"는 뜻임

<form> 태그
- 양식을 어떻게 제출할지 제어해주는 속성
1. action
    브라우저에게 양식 데이터를 현재 도메인으로 전송하고 있는 거
2. method
    - GET
    : 어떤 자원을 가져와야할 떄 쓰임
    : 개발자 도구 네트워크의 Query Strting Parameters에서 확인 가능하다
    - POST
    : 서버가 해당하는 데이터를 저장하라고 명시하는 것(라이브 서버에서 지원하지 않음)
    : form data? 부분에 있음 -> name 지정해야 보임

<Status Code>
-405 Method Not Allowed: 메소드 허용되지 않음
-->
