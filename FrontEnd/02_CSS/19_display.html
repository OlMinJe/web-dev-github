<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div.imageBox {
            width: 120px;
            float: left;
            border: 1px solid gray;
            padding: 6px;
            margin: 4px;
        }
        div.imageBox img,
        div.imageBox button { width: 100%; }
    </style>
</head>
<body>
    <h3>display: none과 visibility: hidden 의 차이점</h3>
    <p>visibility: hidden은 요소를 숨기지만 레이아웃의 공간은 유지된다.</p>
    <p>display: none은 요소를 숨기며, 어떠한 공간도 남기지 않습니다.</p>

    <div class="imageBox" id="imageBox1">
        Box1<br>
        <img src="./img/img_5terre.jpg"><br>
        <button type="button" onclick="removeImg()">제거</button>
    </div>
    <div class="imageBox" id="imageBox2">
        Box2<br>
        <img src="./img/img_forest.jpg"><br>
        <button type="button" onclick="hideImage()">숨기기</button>
    </div>
    <div class="imageBox" id="imageBox3">
        Box3<br>
        <img src="./img/img_lights.jpg"><br>
        <button type="button" onclick="showAll()">모두 초기화</button>
    </div>

    <script>
        function removeImg() {
            let imageBox1 = document.getElementById('imageBox1');
            imageBox1.style.display = "none";
        }

        function hideImage() {
            document.getElementById('imageBox2').style.visibility = "hidden";
        }

        function showAll() {
            document.getElementById('imageBox1').style.display = "block";
            document.getElementById('imageBox2').style.visibility = "visible";
        }
    </script>
</body>
</html>
