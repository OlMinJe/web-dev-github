<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1.ex1 { text-shadow: 2px 2px; } /* 가로 세로*/
        h1.ex2 { text-shadow: 2px 2px red; } /* 가로 세로 색상 */
        h1.ex3 { text-shadow: 2px 2px 5px red; } /* 가로 세로 흐림효과 색상 */
        h1.ex4 {
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        h1.ex5 {
            color: white;
            text-shadow: 0 0 5px #ff0000;
        }
        h1.ex6 {
            color: white;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #0000ff;
        }
        h1.ex7 {
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px blue;
        }
    </style>
</head>
<body>
    <h1 class="ex1">Text Shadow Effect!</h1>
    <h1 class="ex2">Text Shadow Effect!</h1>
    <h1 class="ex3">Text Shadow Effect!</h1>
    <h1 class="ex4">Text Shadow Effect!</h1>
    <h1 class="ex5">Text Shadow Effect!</h1>
    <h1 class="ex6">Text Shadow Effect!</h1>
    <h1 class="ex7">Text Shadow Effect!</h1>
</body>
</html>
