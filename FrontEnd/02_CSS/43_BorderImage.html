<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Image</title>
    <style>
        div { padding: 15px; margin: 20px; }
        #normal { border: 10px solid greenyellow; }
        #borderImageRound {
            border: 10px solid transparent; /* 투명으로 적용 */
            border-image: url(./img/border.png) 30 round;
        }
        #borderImageRound02 {
            border: 10px solid transparent;
            border-image: url(./img/border.png) 30 stretch;
        }
    </style>
</head>
<body>
    <h1>border-image 속성</h1>
    <p>여기에서 이미지의 중간 부분을 반복하여 테두리를 만듭니다.</p>
    <div id="normal">
        border: 10px solid greenyellow;
    </div>
    <div id="borderImageRound">
        border-image: url(./img/border.png) 30 round
    </div>

    <div id="borderImageRound02">
        border-image: url(./img/border.png) 30 round
    </div>
</body>
</html>
