<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        * { box-sizing: border-box; }
        div.card {
            width: 250px;
            text-align: center;
            float: left;
            margin: 10px;
            border: 1px solid gainsboro;
        }
        div.card:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        div.content {
            height: 250px;
            background-color: #44aa55;
            color: white;
            font-size: 40px;
            padding: 10px;
            position: relative;
        }
        div.content img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            transform: translate(-50%, -50%); 
            padding: 10px;
        }
        div.desc { padding: 10px; }
    </style>
</head>
<body>
    <h1>Shadow</h1>
    <div class="card">
        <div class="content">
            <h1>1</h1>
        </div>
        <div class="desc">
            <p>2023.03.29</p>
        </div>
    </div>
    <div class="card">
        <div class="content">
            <img src="./img/img_lights.jpg" alt="오로라">
        </div>
        <div class="desc">
            <p>2023.03.29</p>
        </div>
    </div>
</body>
</html>
