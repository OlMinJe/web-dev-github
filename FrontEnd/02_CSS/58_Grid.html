<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.gridContainer {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            align-content: end;
            background-color: #2299ff;
            padding: 10px;
        }
        div.girdItem {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Grid</h1>

    <div class="grid-container">
        <div class="girdItem">1</div>
        <div class="girdItem">2</div>
        <div class="girdItem">3</div>
        <div class="girdItem">4</div>
        <div class="girdItem">5</div>
      </div>
</body>
</html>
