<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div { border: 1px solid black; background-color: lightblue; padding-top: 50px; padding-right: 30px; padding-bottom: 50px; padding-left: 80px; }
        #div1 { width: 300px; padding: 0 20px; }
        #div2 { box-sizing: border-box; padding: 0 20px; width: 300px;}
    </style>
</head>
<body>
    <h2>개별 padding 속성 사용</h2>
    <div>
        이 div 요소에는 50px의 상단 패딩, 30px의 오른쪽 패딩, 50px의 하단 패딩 및 80px의 왼쪽 패딩이 있습니다.
    </div>

    <div id="div1">가나다라마바사</div>
    <div id="div2">가나다라마바사</div>
</body>
</html>
