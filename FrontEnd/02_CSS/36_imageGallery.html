<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * { box-sizing: border-box; }
        section { max-width: 1024px; margin: auto; }
        .responsive { float: left; width: 24.99%; padding: 0 6px; }
        div.gallery { border: 1px solid #ccc; }
        div.gallery:hover { border: 1px solid #777; }
        .thumbnail { width: 100%; }
        .desc { position: relative; height: 60px; }
        .desc p { margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }

        @media screen and (max-width: 767px) {
            .responsive {
                width: 49.99%;
                margin: 6px 0;
            }
        }

        @media screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="responsive">
            <div class="gallery">

                </a>

</html>
