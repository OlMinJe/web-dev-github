<!DOCTYPE html>
<html lang="ko">
<head>

        article { background-color: var(--white); color: var(--blue); padding: 15px; }
        button { background-color: var(--white); color: var(--blue); border: 1px solid var(--blue); padding: 5px;}
    </style>
</head>
