<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        p { padding: 10px; }
        #p1 { border: 1px solid black; }
        #p2 { border-bottom: 1px solid red; }
        #p3 { border: 1px solid #ccc; border-radius: 10px; }
        #p4 { border-left: 5px solid blue; background-color: skyblue; }
        #p5 { border-style: solid dotted dashed solid; border-width: 5px 1px; }
        #p6 { border: 1px solid; border-color: black #ccc red; }
        #p7 { border: medium solid red; border-radius: 10px 20px 30px 40px; }
    </style>
</head>
<body>
    <p id="p1">나는 사방에 테두리가 있습니다.</p>
    <p id="p2">나는 아래쪽에 빨간 테두리가 있습니다.</p>
    <p id="p3">나는 둥근 테두리가 있습니다.</p>
    <p id="p4">나는 왼쪽에 두께가 5px인 파란색 테두리가 있습니다. </p>
    <p id="p5">혼합된 테두리</p>
    <p id="p6">상하 방향에 실선 넣기</p>
    <p id="p7">테두리 방지를 각각 설정</p>
</body>
</html>
