<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운</title>
    <style>
        div.dropdown { position: relative; }
        div.dropdownContent {
            position: absolute;
            /* 필요시 top, right, buttim, left 속성값 부여 */
            display: none;
            padding: 12px 16px;
            background-color: #f9f9f9;
            box-shadow: 0 18px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdownContent { display: block; }

        .dropContainer { position: relative; }
        .dropContainer .dropBtn { padding: 16px;  background-color: #44aa55;  cursor: pointer; border: none; color: white; }
        .dropContainer .dropBtn:hover { background-color: #338844; }
        .dropContainer .dropContent { position: absolute; display: none; background-color: #f9f9f9; width: 160px; box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2); } 
        .dropContainer .dropContent:hover { display: block; }
        .dropContainer .dropContent a { display: block; padding: 12px 16px; text-decoration: none; color: black; }
        .dropContainer .dropContent a:hover { background-color: #dddddd; }
        

    </style>
</head>
<body>
    <h1>드롭다운</h1>
    <h2>hoverable 드롭다운</h2>
    <p>아래 텍스트 위로 마우스를 올리면 드롭다운 컨텐츠가 나타납니다.</p>

    <div class="dropdown">
        마우스 오버
        <div class="dropdownContent">
            안녕하세요
        </div>
    </div>

    <hr>
    <h2>드롭다운 메뉴</h2>
    <p>버튼 위로 마우스를 이동하여 드롭다운 메뉴를 엽니다.</p>

    <div class="dropContainer">
        <button class="dropBtn">dropdown</button>
        <div class="dropContent">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    </div>

    <div style="height: 20px; clear: both;"></div>
    <hr>
    <h2>dropdown Image</h2>
    <p>드롭다운 컨텐츠를 열려면 이미지 위로 마우스를 올리세요.</p>

    <div>
        <img src="./img/img_5terre.jpg" alt="친퀘테레">
        <div>
            <img src="./img/img_5terre.jpg" alt="친퀘테레">
            <div>아름다운 친퀘테레</div>
        </div>
    </div>
</body>
</html>
