<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;

        }
        .test1 { transition: width 2s; }
        .test1:hover { width: 300px; }
        .test2 { transition: width 2s, height 3s; }
        .test2:hover { width: 300px; height: 300px; }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <h2>transition 속성</h2>
    <div class="test1">
        width: 100px -> 300px
    </div>

    <h3>여러 속성 적용</h3>
    <div class="test2">
        width, height: 100px -300px
        transition: width 2s, height 2s
    </div>
</body>
</html>
