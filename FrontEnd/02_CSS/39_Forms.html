<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식</title>
    <style>
        * { box-sizing: border-box; }
        input { box-sizing: border-box; width: 100%; padding: 12px 20px; margin: 8px 0; border: 2px solid red; border-radius: 4px; }
        input:focus { background-color: aliceblue;}
        button { width: 100%; padding: 12px 8px; }
    </style>
</head>
<body>
    <h1>form 서식</h1>

    <form action="handler.html">
        <label for="txtName">이름</label>
        <input type="text" id="txtName" name="name">
        <label for="txtAddr">주소</label>
        <input type="text" id="txtAddr" name="address">
    </form>

    <hr>
    <style>
        .form2 {
            border: none;
            border-bottom: 2px solid green;
            border-radius: 0;
            outline: none; /* 클릭했을 때 선이 누꺼워보이는 현상을 없앰 */
        }
        button { background-color: #33bb88; color: white; border: none; }
    </style>
    <form action="handler.html">
        <label for="txtName">이름</label>
        <input type="text" id="txtName" name="name" class="form2">
        <label for="txtAddr">주소</label>
        <input type="text" id="txtAddr" name="address" class="form2">
        <button>전송</button>
    </form>

    <hr>
    <style>
        input[type='search'] { 
            border: 2px solid #ccc; 
            background-color: white; 
            background-image: url(./img/searchicon.png); 
            background-repeat: no-repeat;
            background-position: 10px 50%;
            padding-left: 40px;
            width: 130px;
            transition: width 0.4s ease-in-out;
        }
        input[type="search"]:focus { width: 100%; }
    </style>
    <h2>아이콘이 있는 입력 필드</h2>
    <form>
        <input type="search" name="search" placeholder="검색...">
    </form>
</body>
</html>
