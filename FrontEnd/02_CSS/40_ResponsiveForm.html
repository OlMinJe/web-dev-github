<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 폼</title>
    <style>
        * { box-sizing: border-box; }
        article {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 20px;
        }
        input, 
        select,
        textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            resize: vertical;
        }
        label {
            width: 100%;
            text-align: left;
            position: relative;
            right: 0;
            display: inline-block;
            padding: 19px 32px 12px 0;
        }
        button {
            float: right;
            margin-top: 12px;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: #00aa66;
            color: white;
            cursor: pointer;
        }
        button:hover { 
            background-color: #44cc44;
        }
        .row { 
            position: relative;
        }
        .col25 {
            float: left;
            width: 25%;
            margin-top: 6px;
            margin-bottom: 0;
        }
        .col75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }

        @media screen and (max-width: 768px) {
            .col25,
            .col75,
            button {
                width: 100%;
                margin-top: 0;
            }
            .col25 {
                left: 0;
                margin-bottom: 10px;
            }
            label {
                position: absolute;
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <h1>반응형 폼</h1>
    <p>효과를 보려면 브라우저 창의 크기를 조정하세요. 화면 너비가 768px 미만인 경우 두 개의 열이 서로 옆이 나닌 서루 위에 쌓이도록 합니다.</p>

    <article>
        <form action="handler.html">
            <div class="row">
                <div class="col25">
                    <label for="txtName">이름</label>
                </div>
                <div class="col75">
                    <input type="text" id="txtName" name="name" placeholder="이릅 입력">
                </div>
            </div>
            <div class="row">
                <div class="col25">
                    <label for="email">이메일</label>
                </div>
                <div class="col75">
                    <input type="email" id="email" name="email" placeholder="이메일 입력">
                </div>
            </div>
            <div class="row">
                <div class="col25">
                    <label for="selNation">국가</label>
                </div>
                <div class="col75">
                    <select id="selNation" name="nation">
                        <option value="usa">미국</option>
                        <option value="uk">영국</option>
                        <option value="ko">대한민국</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col25">
                    <label for="taContent">내용</label>
                </div>
                <div class="col75">
                    <textarea id="taContent" name="content" placeholder="내용을 입력하세요." style="height: 200px;">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <button type="submit">전송</button>
            </div>
        </form>
    </article>
</body>
</html>
