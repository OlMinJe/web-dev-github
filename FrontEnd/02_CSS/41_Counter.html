    <title>카운터</title>
    <style>
        body { counter-reset: section; }
        h1 { counter-reset: subSection; }
        h1::before { content: "Section " counter(section) ": "; counter-increment: section; }
        h2::before { content: counter(section) "-" counter(subSection) ": "; counter-increment: subSection; }
    </style>
</head>
<body>
    <h1>HTML/CSS Tutorial</h1>
    <h2>HTML</h2>
    <h2>CSS</h2>

    <hr>
    <style>
        ol { 
            list-style: none; 
            counter-reset: listNumber;
        }
        li::before {
            counter-increment: listNumber;
            content: counters(listNumber, ".") " ";
        }
        
    </style>
    <ol> <!-- listNumber 0 -->
        <li>item</li> <!-- 1 -->
        <li> <!-- 2 -->
            item
            <ol> <!-- 2 / 0 -->
                <li>item</li> <!-- 2 / 1 -->
                <li>item</li> <!-- 2 / 2 -->
                <li>item <!-- 2 / 3 -->
                    <ol> <!-- 2 / 3 / 0 -->
                        <li>item</li> <!-- 2 / 3 / 1 -->
                        <li>item</li> <!-- 2 / 3 / 2 -->
                        <li>item</li> <!-- 2 / 3 / 3 -->
                    </ol>
                </li>
                <li>item</li> <!-- 2 / 3 -->
            </ol>
            <li>item</li> 
        </li>
        <li>item</li>
    </ol>
</body>
