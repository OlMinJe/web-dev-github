<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Animation</title>
    <style>
        #container { position: relative; width: 400px; height: 400px; background-color: yellow; }
        #animate { position: absolute; width: 50px; height: 50px; background-color: red; }
    </style>
</head>
<body>
    <h1>DOM Animation</h1>
    <p>
        <button onclick="move()">이동</button>
    </p>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function move() {
            const animate = document.getElementById("animate");
            let pos = 0;
            let timerID;

            timerID = setInterval(() => {
                pos += 1;

                if(pos >= 350) clearInterval(timerID);

                animate.style.left = `${pos}px`;
                animate.style.top = `${pos}px`;
            }, 10);



        }
    </script>
</body>
</html>
