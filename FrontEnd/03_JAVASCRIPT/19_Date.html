    <hr>
    <form>
        <label for="fromDate">시작일: </label>
        <input id="fromDate" type="date"><br>
        <label for="elapsedDate">경과일: </label>
        <input id="elapsedDate" type="number">
        <button type="button" onclick="calElpsed()">계산</button><br>
    </form>
    <p>결과: <span id="result2"></span></p>

    <script>
        function calElpsed() {
            const fromDate = document.getElementById("fromDate").value;
            const elapsedDate = document.getElementById("elapsedDate").value;
            
            let fd = new Date(fromDate);

            let fdmili = fd.getTime();
            let edmili =  (elapsedDate * ONE_DAY);
            let tdmili = fdmili + edmili;

            let toDate = new Date(tdmili);
            document.getElementById("result2").innerHTML = dateToKoreanFormat(toDate);
        }
        
    </script>
