<script>
    let myPromise = new Promise(function(myResolve, myReject) {
    // "Producing Code" 생성 코드

    myResolve(); // 성공했을 때
    myReject();  // 오류났을 때
});

// "Consuming Code" 소비 코드 (실행코드)
myPromise.then(
    function(value) { /* 성공했을 때의 실행 코드 */ }, // 여기의 코드를 위의 myResolve에 넘겨준다.
    function(error) { /* 실패했을 때의 실행 코드 */ } // 여기의 코드를 위의 myReject에 넘겨준다.
);
</script>
