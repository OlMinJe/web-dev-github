<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array</h1>
    <p id="test1"></p>
    <form>
        <input id="item" type="text">
        <button id="add" type="button" onclick="addItem();">추가</button>
    </form>

    <script>
        const fruit = ["바나나", "오렌지", "사과", "망고"];

        fruitList();

        function fruitList() {
            let printUl = "<ul>";
            fruit.forEach(function (value) {
                printUl += '<li>' + value + '</li>';
            });
            printUl += "</ul>";

            document.getElementById("test1").innerHTML = printUl;   
        }   

        function addItem() {
            let item = document.getElementById("item").value;

            if(item == "") {
                return alert("추가할 항복을 입력해주세요.");
            }

            fruit.push(item);
            fruitList();
        }
    </script>

    <hr>
    <pre>
    const points = [40, 100, 1, 5, 25, 10];
    </pre>
    <p id="test2"></p>
    <p>
        <button onclick="ascendingSort();">오름차순 정렬</button>
        <button onclick="descendingSort();">내림차순 정렬</button>
    </p>
    <script>
        const points = [40, 100, 1, 5, 25, 10];
        const test2 = document.getElementById("test2");

        test2.innerHTML = points.toString();

        function ascendingSort() {
            //points.sort();
            points.sort((a, b) => a - b);
            test2.innerHTML = points.toString();
        }

        function descendingSort() {
            //points.sort().reverse();
            points.sort((a, b) => b - a);
            test2.innerHTML = points.toString();
        }
    </script>
    <hr>
    <p class="lotto"></p>
    <p class="lotto"></p>
    <p class="lotto"></p>
    <p id="lotto">
        <button onclick="drawLots()">로또 번호 출력</button>
    </p>
    <script>
        const lottos = document.getElementsByClassName("lotto");
        const ball = [];
        for(let i = 0; i < 45; i++) ball[i] = i+1;

        function drawLots() {
            for(let i = 0; i < lottos.length; i++) {
                ball.sort(() => 0.5 - Math.random());
                lottos[i].innerHTML = `게임 ${i+1}: ${ball.slice(0, 6).toString()}`;
            }
        }
    </script>

    <pre>
    const points = [40, 100, 1, 5, 25, 10];
    </pre>
    <p id="test4"></p>
    <p>
        <button onclick="maxInArray();">최대값</button>
        <button onclick="minInArray();">최소값</button>
    </p>
    <script>
        const test4 = document.getElementById("test4");

        function maxInArray() {
            let max = Math.max.apply(null, points);
            test4.innerHTML = `최대값: ${max}`;
        }

        function minInArray() {
            let min = Math.min.apply(null, points);
            test4.innerHTML = `최소값: ${min}`;
        }

        // 기존 최대값 찾는 방식
        let max = points[0];
        for(let i = 1; i < points.length; i++) {
            if(max < points[i]) max = points[i];
        }
        console.log(max);
    </script>
</body>
</html>
