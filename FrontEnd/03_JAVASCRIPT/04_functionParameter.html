<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 매개변수</title>
</head>
<body>
    <script>
        function paraFunc(a, b) {
            console.log("paraFunc a: " + a);
            console.log("paraFunc b: " + b);
        } // 호출할 때 매개변수의 개수가 넘치면 뒤에 있는 값들이 버려진다.

        // 매개변수를 설정된 매개변수의 개수보다 적게 줘야할 경우
        function paraFunc2(a, b) {
            if(b === undefined) {
                b = 0;
            }
            console.log("paraFunc2 a: " + a);
            console.log("paraFunc2 b: " + b);
        }

        // 위의 분기문 말고 더 좋은 방법
        function paraFunc3(a, b = 0) {
            console.log("paraFunc3 a: " + a);
            console.log("paraFunc3 b: " + b);
        }

        function sum(...arrs) {
            let sum = 0;
            for (let arr of arrs) sum += arr;
            return sum;
        }

        function findMax() {
            /*
            for (let i = 0; i < arguments.length; i++){
                console.log(arguments[i]);
            }
            */
            if(arguments.length == 0) {
                return "값을 주세요";
            }

            let max = -Infinity;
            for (let i = 0; i < arguments.length; i++){
                if(arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
    </script>
</body>
</html>
