<body>
    <script>
        const student1 = {
            name: "유재석",
            age: 52,
            //info: () => `${student1.name}(${student1.age})`
            info: function() { return `${this.name}(${this.age})`; }
        };

        function schoolBoy(name, age) {
            this.name = name;
            this.age = age;
            this.info = () => `${this.name}(${this.age})`
        }

        const student2 = new schoolBoy("박명수", 53);
        const student3 = new schoolBoy("정준하", 53);

        class car {
            constructor(brand) {
                //this.brand = brand;
                this._brand = _brand;
            }
            present() {
                return `I Love ${_brand}`;
            }
            get cName() {
                //return this.brand;
                return this._brand;
            }
            set cName(_brand) {
                this._brand = _brand;
            }
            static hello() {
                //return `안녕`; // 로 출력하면 오류 뜬다.
                return `안녕`;
            } // 직접적인 접근을 만든다. 생성자로 사용할 수 없기 때문에 오로지 클래스만을 이용해야 한다.
        }

        class Model extends Car {
            constructor(brand, model) {
                super(brand);
                this.model = model;
            }
            show() {
                return `${this.present()}, It is a ${this.model}`
            }
        }

        const car1 = new Model("현대", "아반뗴");
    </script>
