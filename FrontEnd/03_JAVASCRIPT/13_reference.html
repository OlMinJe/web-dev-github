<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES5 Object</title>
    <style>
        pre { font-family: consolas; }
    </style>
</head>
<body>
    <h1>ES5 Object Method</h1>
    <h2>개체 속성 변환</h2>
    <p>Object.defineProperty(object, property, {value: value})</p>
    <pre>
    const person = {
        firstName: "John",
        lastName: "Doe",
        language: "En"
    }
    </pre>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            language: "En"
        }
    </script>
