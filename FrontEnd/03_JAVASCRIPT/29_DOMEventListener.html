<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Listener</title>
</head>
<body>
    <h1>이벤트 리스너</h1>
    <button id="btnTest">클릭</button>

    <script>
        const result = document.getElementById("result");
        const btnTest = document.getElementById("btnTest");

        btnTest.addEventListener("click", () =>  result.innerHTML += "Click Event<br>");

        /*
        btnTest.onclick = clickEvent;
        function clickEvent() {
            result.innerHTML += "Click Event<br>";
        }
        */
    </script>
</body>
</html>
