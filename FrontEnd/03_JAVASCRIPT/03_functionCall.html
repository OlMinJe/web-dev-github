<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function call</title>
</head>
<body>
    <script>
        const person = { 
            name: "박형준",
            nic: "갈갈이",
            info: function() {
                console.log(this.name + "(" + this.nic + ")님 환영");
            },
            setAge: function(age) {
                this.age = age;
            },
            addinfo: function(age, addr) {
                this.age = age;
                this.addr = addr;
            }
        }

        const person1 = {
            name: "노홍철",
            nic: "돌+I"
        }

        const person2 = {
            name: "정준하",
            nic: "쩌리"
        }

        function showTime() {
            console.log(new Date());
        }
    </script>
</body>
</html>
