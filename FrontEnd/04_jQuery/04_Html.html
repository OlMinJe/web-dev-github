<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>HTML 요소 조작</h1>
    <p id="test">jquery는 <b>DOM</b>을 조작할 수 있습니다.</p>
    <P>
        <button id="btnText">Text</button>
        <button id="btnHtml">HTML</button>
    </P>

    <script>
        $(() => {
            $("#btnText").click(() => console.log($("#test").text()));
            $("#btnHtml").click(() => console.log($("#test").html()));
        })
    </script>
    <hr>
    <p><label for="name">Name: </label><input id="name" type="text"></p>
    <P><button id="btnVal">Val</button></P>
    <P><button id="btnVal2">Val</button></P>

    <script>
        $(() => {
            $("#btnVal").click(() => console.log($("#name").val()));
            $("#btnVal2").click(() => $("#name").val("김수한무거북이와두루미"));
        });
    </script>

    <hr>
    <p><a href="https://www.naver.com" id="test3">네이버</a></p>
    <p>
        <button id="btnAttr">Attr</button>
        <button id="btnSetAttr">SetAttr</button>
    </p>
    <script>
        $(() =>{
            $("#btnAttr").click(() => console.log($("#test3").attr("href")));
            $("#btnSetAttr").click(() => $("#test3").attr({
                "target": "_blank",
                "title" : "네이버"
            })); //하나일때 : "target", "_blank"
        });
    </script>
    <hr>
    <form>
        <input id="txtItem" type="text">
        <button id="btnAdd" type="button">추가</button>
    </form>
    <ul id="listMenu">
        <li>아메리카노</li>
        <li>라떼</li>
    </ul>
    <script>
        $(() => {
            $("#btnAdd").click(() => {
                const txtItem = $("#txtItem").val();
                $("#listMenu").append(`<li>${txtItem}</li>`);
            });
        });
    </script>

    <hr>
    <ol id="menu">
        <li>아메리카노</li>
        <li>라떼</li>
        <li>홍차</li>
    </ol>
    <p>
        <button id="btnChange">변환</button>
    </p>
    <script>
        $(() => {
            $("#btnChange").click(() => {
                /*
                console.log($("#menu li").text(function(index, currentContent) {
                    //console.log(`[${index}]${currentContent}`);
                    return `[${index}]${currentContent}`;
                }));
                */
                $("#menu li").html((index, currentContent) => `<b style="color:blue">아이스</b> ${currentContent}`);

            });
        });
    </script>

    <hr>
    <p>
        <input type="text" id="txtItme">
    </p>
    <p>
        <button id="btnAppend">Append</button>
        <button id="btnPrepend">Prepend</button>
        <button id="btnBefore">Before</button>
        <button id="btnAfter">After</button>
    </p>
    <ol id="olDrink">
        <li>커피</li>
        <li>우유</li>
        <li>홍차</li>
    </ol>
    <script>
        $(() => {
            $("#btnPrepend").click(() => {
                $("#olDrink").prepend(`<li>${ $("#txtItme").val()}</li>`);
            });
            $("#btnAppend").click(() => {
                $("#olDrink").append(`<li>${ $("#txtItme").val()}</li>`);
            });
            $("#btnBefore").click(() => {
                $("#olDrink li:first").before(`<li>${ $("#txtItme").val()}</li>`);
            });
            $("#btnAfter").click(() => {
                $("#olDrink li:last").after(`<li>${ $("#txtItme").val()}</li>`);
            });
        });
        /*
        const btnAppend = document.getElementById("btnAppend");
        btnAppend.addEventListener("click", function() {
            const txtItem = document.getElementById("txtItem");
            const olDrink = document.getElementById("olDrink");

            const list = document.createElement("li");
            const listText = document.createTextNode(txtItem.value);
            list.appendChild(listText);
            olDrink.append(list);            
        });
        */
    </script>
</body>
</html>
