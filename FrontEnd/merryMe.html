<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은별! 나랑 결혼해!</title>
    <style>
        * { background-color: slateblue; }
        header { margin-bottom: 15px; }
        .title { text-align: center; font-size: 50px; font-weight: bold; color: #fff; -webkit-text-stroke: 1px red;}
        img { width: 50%; }
        main { position: relative; }
        .img02 { position: absolute; top: 40%; right: 30%; transition: all ease 1s;}
        .img02:hover { transform: rotate(45deg); }
        .img03 { position: absolute; top: 80%; right: 20%; transition: all 0.5s linear;}
        .img03:hover { transform: rotateX( 180deg ) }
    </style>
</head>
<body>
    <header>
        <div class="title">은별아.. 나와 결혼해줘..❤</div>
    </header>
    <main>
        <img class="img01" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQY0lgQrstjOZrDKCCPH-s1JW8hiwPlllvkuhpEWsALg&s" alt="나와 결혼해줘">
        <img class="img02" src="01_HTML/img/1.jpg" alt="부인~">
        <img class="img03" src="01_HTML/img/image.png" alt="알라븅~">
    </main>
</body>
</html>
