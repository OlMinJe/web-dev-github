<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>텍스트 입력 필드</h2>
    <form action="./text.jsp">
        <label for="fname">이름</label>
        <input type="text" id="fname" name="fname" value="밍제">
        <label for="lname">성</label>
        <input type="text" id="lname" name="lname" value="이">
        <button type="submit">submit</button>
    </form>
    <p>form 자체는 보이지 않습니다.</p>
    <p>text 입력 필드의 기본 너비는 20자 입니다.</p>

    <h2>라디오 버튼</h2>
    <p>좋아하는 웹 언어를 선택하세요.</p>
    <form>
        <input id="html" type="radio" name="language" value="HTML">
        <label for="html">HTML</label><br>
        <input id="css" type="radio" name="language" value="CSS">
        <label for="css">CSS</label><br>
        <input id="javascript" type="radio" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

    <h2>체크 박스</h2>
    <form>
        <p><strong>input type="checkbox"</strong>는 체크박스를 정의합니다.</p>
        <input type="checkbox" id="vehicle1" name="vehicle" value="bike">
        <label for="vehicle1">나는 자전거가 있습니다.</label>
        <input type="checkbox" id="vehicle2" name="vehicle" value="car">
        <label for="vehicle2">나는 차가 있습니다.</label>
        <input type="checkbox" id="vehicle3" name="vehicle" value="boat">
        <label for="vehicle3">나는 자전거가 있습니다.</label>
    </form>

    <h2>Form novalidate 속성</h2>
    <p>novalidate 속성은 form 제출시 검증을 하지 않음을 나타낸다.</p>
    <form action="text.jsp" novalidate>
        <label for="email">이메일 입력: </label>
        <input id="email" type="email" name="email">
        <input type="submit" value="전송">
    </form>
</body>
</html>
