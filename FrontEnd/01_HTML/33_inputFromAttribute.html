<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 속성</title>
</head>
<body>
    <h1>input form 속성</h1>
    <p>form 속성은 입력 요소가 속한 form을 지정한다.</p>
    <form action="./handler.html" id="frmPerson">
        <label for="name">이름: </label>
        <input type="text" id="txtName" name="name">
        <p><button type="submit">제출</button></p>
    </form>

    <label for="txtJob">직업: </label>
    <input type="text" id="txtJob" name="job" form="frmPerson">

    <h1>input formAction 속성</h1>
    <p>formAction 속성은 form이 제출될 때 입력을 처리할 파일의 url을 지정한다.</p>
    <form action="./handler.html">
        <p>
            <label for="name">이름: </label>
            <input type="text" id="txtName" name="name">
        </p>
        <p>
            <label for="txtJob">직업: </label>
            <input type="text" id="txtJob" name="job">            
        </p>
        <p>
            <button type="submit">제출</button>
            <button type="submit" formaction="./handler2.html">관리자로 제출</button>
        </p>
    </form>

    <h1>input formTarget 속성</h1>
    <p>formTarget 속성은 form이 제출된 후 받는 응답을 표시할 위치를 나타내는 이름 또는 키워드를 지정한다..</p>
    <form action="./handler.html" target="_self">
        <p>
            <label for="name">이름: </label>
            <input type="text" id="txtName" name="name">
        </p>
        <p>
            <label for="txtJob">직업: </label>
            <input type="text" id="txtJob" name="job">            
        </p>
        <p>
            <button type="submit">제출</button>
            <button type="submit" formtarget="./handler2.html">새 탭에 표시</button>
        </p>
    </form>

    <h1>input formNovalidate 속성</h1>
    <form action="./handler.html" target="_self">
        <label for="email">이메일: </label>
        <input type="email" id="email" name="email">
        <p>
            <button type="submit">제출</button>
            <button type="submit" formnovalidate>검증없이 제출</button>
        </p>
    </form>
</body>
</html>
