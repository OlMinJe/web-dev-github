<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 실습</title>

    <style>
        /*table, 
        th, 
        td { border: 1px solid #000; border-collapse: collapse; }*/
        th,
        td { border: 1px dashed #000; border-radius: 10px; padding: 10px; border-spacing: 2px;}
    </style>
</head>
<body>
    <table style="width: 100%;">
        <caption>표 제목 또는 설명</caption>
        <tr>
            <th style="width: 80%; height: 80px;">테이블 머리1</th>
            <th colspan="2">테이블 머리2</th>
        </th>
        <tr>
            <td>테이블 내용 1-1</td>
            <td>테이블 내용 1-2</td>
            <td>테이블 내용 1-3</td>
        </tr>        
        <tr>
            <td>테이블 내용 2-1</td>
            <td>테이블 내용 2-2</td>
            <td>테이블 내용 2-3</td>
        </tr>
    </table>
</body>
</html>
