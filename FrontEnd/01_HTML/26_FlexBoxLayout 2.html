<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox layout</title>

    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; }
        header { background-color: #666; padding: 30px; text-align: center; font-size: 35px; color: white; }
        section { display: flex; display: -webkit-flex; }
        nav { flex: 1; background-color: #cccccc; }
        nav ul { list-style: none;  padding: 0; }
        article { flex: 3; background-color: #f1f1f1; padding: 10px; }
        footer { background-color: #777; padding: 30px; text-align: center; color: white; }

        @media (max-width: 600px) {
            section { flex-direction: column; }
        }
    </style>
</head>
<body>
    <header>
        <h2>도시</h2>
    </header>

    <section>
        <nav>
            <ul>
                <li><a href="#">런던</a></li>
                <li><a href="#">파리</a></li>
                <li><a href="#">서울</a></li>
            </ul>
        </nav>

        <article>
            <h1>런던</h1>
            <p>탄핵소추의 의결을 받은 자는 탄핵심판이 있을 때까지 그 권한행사가 정지된다. 국가는 건전한 소비행위를 계도하고 생산품의 품질향상을 촉구하기 위한 소비자보호운동을 법률이 정하는 바에 의하여 보장한다.</p>
            <p>국군의 조직과 편성은 법률로 정한다. 모든 국민은 신속한 재판을 받을 권리를 가진다. 형사피고인은 상당한 이유가 없는 한 지체없이 공개재판을 받을 권리를 가진다.</p>
        </article>
    </section>

    <footer>
        바닥글
    </footer>
</body>
</html>
