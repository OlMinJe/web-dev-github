<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로 방향 메뉴</title>
</head>
<style>
    ul { list-style: none; margin: 0; padding: 0; background-color: #333; overflow: hidden; width: max-content; }
    li { float: left; }
    li a { display: inline-block; text-decoration: none; color: white; padding: 16px; text-align: center; }
    li a:hover { background-color: #111; }
    /*
    float는 떠다니는 부유체와 같은 성질이라 어떠한 영역이 지정이 안되서 크기나 높이를 레이아웃에서 인식이 안됨. 
    어떠한 영역을 얻지 못해 프로퍼티 적용이 안되는데, overflow:hidden 을 넣어주면 
    레이아웃에서 영역으로 정상적으로 인식한다.
    
    자식 요소에 float속성을 적용하면 부모요소에 overflow:hidden을 넣어줘야 인식된다.
    */
</style>
<body>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>
</body>
</html>
