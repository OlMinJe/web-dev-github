<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>목록태그</h1>

    <!-- 순서가 없는 content에 사용하는 태그 -->
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>

    <!-- 순서가 있는 content에 사용하는 태그 -->
    <ol>
        <li>순서1</li>
        <li>순서2</li>
        <li>순서3</li>
    </ol>

    <!-- 사전같은 곳에서 사용하는 '설명 목록 태그' = 약간 용어 정리용 -->
    <dl style="list-style-type: square;">
        <dt>HTML</dt>
        <dd>Hyper Text Marker Languge를 의미한다.</dd>
        <dt>커피</dt>
        <dd>커피는 내 삶의 에너지이다</dd>
        <dt>우유</dt>
        <dd>우유 마시면 튼튼하게 키큰다.</dd>
    </dl>
</body>
</html>
