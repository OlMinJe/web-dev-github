<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrap">
        <!-- timer -->
        <div class="content timer">
            <div class="title">타이머</div>
            <div class="screen box">00:00:00</div>
            <div class="setting box">
                <form>
                    <label><input type="text" id="timerStartMin"/> 분</label> 
                    <label><input type="text" id="timerStartSec"/> 초</label>
                    <span><button id="timer-start-btn" class="timer-start-btn">시작</button></span>
                    <span><button id="timer-reset-btn" class="timer-reset-btn">멈춤</button></span>
                </form>
            </div>
        </div>
        <!-- 알람 -->
        <div class="content alram">
            <div class="title">알람</div>
            <div class="setting box">

            </div>
        </div>
        <!-- 스톱워치 -->
        <div class="content stopwatch">
            <div class="title">스톱워치</div>
            <div class="screen box">
                <p><span id="seconds">00</span> : <span id="centiseconds">00</span> </p>
            </div>
            <ul class="setting box">
                <button id="button-start">시작</button>
                <button id="button-stop">정지</button>
                <button id="button-reset">리셋</button>
            </ul>
        </div>
    </div>

</body>
</html>
